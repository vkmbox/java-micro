version: '3.7'

services:
  db:
    container_name: db
    image: postgres:11.1
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=micro
    ports:
      - "5492:5432"
    volumes:
      - /var/lib/postgres-micro/data:/var/lib/postgresql/data
#    volumes:
#      - database_data:/var/lib/postgresql/data
